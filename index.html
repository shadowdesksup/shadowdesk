<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowDesk - UNESP | Sistema de Atendimentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            border: "rgba(255, 255, 255, 0.1)",
            surface: "rgba(255, 255, 255, 0.05)",
            surfaceHover: "rgba(255, 255, 255, 0.1)",
          },
          screens: {
            'wide': '1143px',
          },
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar - Neon Blue Style */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(13, 57, 77, 0.6);
      /* #0D394D Translucido */
      border-radius: 4px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 8px rgba(13, 57, 77, 0.4), inset 0 0 4px rgba(6, 182, 212, 0.3);
      /* Effect glow */
      border: 1px solid rgba(6, 182, 212, 0.1);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(13, 57, 77, 0.8);
      box-shadow: 0 0 12px rgba(6, 182, 212, 0.5), inset 0 0 6px rgba(6, 182, 212, 0.4);
    }

    /* cyan-600 */
  </style>

  }
}
</script>

</head>

</html>
